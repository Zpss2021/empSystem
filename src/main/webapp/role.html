<script>
    layui.use(['table', 'jquery', 'layer', 'form', 'tree'], function () {
        var table = layui.table;
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var tree = layui.tree;

        //当页面加载时执行的方法
        $(function () {
            showtable();
        })

        //展示角色信息的方法
        function showtable() {
            table.render({
                elem: '#test'
                , url: './role/gets'
                , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                , title: '角色表'
                , cols: [[
                    {field: 'id', title: 'ID', fixed: 'left', unresize: true, sort: true}
                    , {field: 'name', title: '角色名'}
                    , {field: 'roleKey', title: '角色描述'}
                    , {
                        field: 'createBy', title: '创建者', templet: function (d) {
                            return d.createBy;
                        }
                    }
                    , {
                        field: 'status', title: '员工状态', templet: function (d) {
                            return d.status == 1 ? "禁用" : "启用";
                        }
                    }
                    , {
                        field: 'creatTime', width: 150, title: '创建时间', templet: function (d) {
                            return layui.util.toDateString(d.hiredate, "yyyy-MM-dd HH:mm")

                        }
                    }
                    , {fixed: 'right', title: '操作', width: 300, toolbar: '#barDemo'}
                ]]
                , page: true
                , limit: 5,//默认每页显示的条数
                limits: [5, 10, 15, 20]//自定义分页条数的选择
                //结构转换
                , parseData: function (res) {
                    return {
                        "code": res.id, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.total, //解析数据长度
                        "data": res.data.list //解析数据列表
                    };
                }
            });
        }


        //新增和修改角色的表单提交事件
        form.on('submit(editRole)', function (data) {
            //向后台发送请求
            $.ajax({
                url: './role/addOrUpdPosition',
                type: "POST",
                data: data.field,
                //因为layui 在表单提交时 有时候会自动拦截我们的异步请求
                //所以此处改位同步请求
                async: false,
                dataType: "json",
                success: function (result) {
                    if (result.id == 0) {
                        //重载表格
                        layer.closeAll();
                        layer.msg(result.msg, {icon: 1});
                        showtable();

                    } else {
                        layer.msg(result.msg, {icon: 5});
                    }
                }
            })
            return false;
        });
        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    //当页面加载完成时先调用showTable()函数
                    showtable();
                    break;
                case 'addRole':
                    //打开弹出框时先清空
                    $("#editForm")[0].reset();
                    layer.open({
                        type: 1,
                        anim: 3,
                        title: ['添加角色', 'font-size:20px'],
                        content: $("#addRoleDiv"),
                        offset: '50px',
                        area: '400px'
                    })
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            }
            ;
        });

        //监听行工具事件
        var rowData;
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            rowData = obj.data;
            console.log(obj);
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        type: 'get'
                        , url: './role/delPosition'
                        , data: {"rid": data.id}
                        , dataType: 'json'
                        , success: function (result) {
                            if (result.id == 0) {
                                layer.msg(result.msg, {icon: 5});
                                table.reload("test");
                            }
                            layer.msg(result.msg, {icon: 1});
                        }
                    })
                    layer.close(index);
                });
            } else if (obj.event === 'upStatus') {
                layer.confirm("真的要禁用/启用吗？", function (index) {
                    $.ajax({
                        type: 'get'
                        , url: './role/updStatus'
                        , data: {"rid": data.id, "status": data.status}
                        , dataType: 'json'
                        , success: function (result) {
                            if (result.id == 0) {
                                layer.msg(result.msg, {icon: 5});
                                table.reload("test");
                            }
                            layer.msg(result.msg, {icon: 1});
                        }
                    })
                    layer.close(index);
                })
            } else if (obj.event === 'edit') {
                //打开弹出框时先清空
                $("#editForm")[0].reset();
                layer.open({
                    type: 1,
                    anim: 3,
                    title: ['修改角色', 'font-size:20px'],
                    content: $("#addRoleDiv"),
                    offset: '50px',
                    area: '400px',
                    success: function () {
                        form.val("editForm", data);//点击编辑时，填充数据
                        $("#rid").val(obj.data.id)
                    }
                })
            } else if (obj.event === 'update') {//修改权限的弹出框
                layer.open({
                    type: 1,
                    anim: 3,
                    offset: '5px',
                    area: ['200px', '400px'],
                    title: ['修改权限', 'font-size:20px'],
                    content: $("#treeDemo")
                });
                $.ajax({
                    type: 'get',
                    url: './menu/getTrees',
                    data: {"rid": obj.data.id},
                    dataType: "json",
                    success: function (res) {
                        tree.render({
                            elem: '#test1'
                            , showCheckbox: true
                            , data: res.data
                            , id: "demoId"
                        });
                    }
                });
            }
        });

        //点击提交修改权限按钮 做修改权限操作
        $("#subPer").click(function () {

            //取出勾选的节点的id数据，父子节点都要
            var checkData = tree.getChecked("demoId");
            console.log(checkData);
            var midArr = [];//数组
            $.each(checkData, function (i, obj1) {
                //将勾选的父菜单的id放入数组中
                midArr.push(obj1.id);
                $.each(obj1.children, function (i, obj2) {
                    //将所有勾选的子菜单的id放入数组中
                    midArr.push(obj2.id);
                })
            })
            console.log(midArr);
            $.ajax({
                type: 'post',
                url: "/menu/updMenu",
                data: {"roleId": rowData.id, "midArr": midArr + ""},
                dataType: 'json',
                success: function (result) {
                    layer.closeAll();
                    if (result.id == 0) {
                        layer.msg(result.msg, {icon: 1});
                    } else {
                        layer.msg(result.msg, {icon: 5});
                    }
                }
            })
        })
    });
</script>
